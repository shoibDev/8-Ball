<!DOCTYPE html>
<html>
<head>
    <title>8-Ball Pool Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="playerOneContainer"> <p id="playerOneName"></p><p id="labelOne"></p></div>
        <div id="svgContainer"></div>
        <div id="playerTwoContainer"> <p id="playerTwoName"></p><p id="labelTwo"></p></div>
    </div>

    <div id="gameModal">
        <div>
          <span id="modalClose">&times;</span>
          <p id="modalText">Someone wins or loses.</p>
          <button id="reloadPage">Reload Game</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
